<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Moodify</title>
	</head>
	<body onload="onPageLoad()">
		<div id="background-container" class="area">
			<ul class="circles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>

		<div id="main-container">
			<div id="title-container" class="text-white text-center">
				<h1 id="title">Moodify</h1>
				<div id="user-info-container">
					<div id="profile-container">
						<img id="spotify-user-profile" src="" alt="" />
						<p id="spotify-user-name" class="lead"></p>
					</div>
				</div>

				<p id="logout-btn" class="lead text-white" onclick="logOut()">Log Out</p>

				<div id="splash-container">
					<p id="title-description" class="lead">Get song recommendations based on your current mood!</p>
					<button id="spotify-login-btn" class="btn btn-lg text-white mx-auto spotify-btn" onclick="requestAuth()">
						<i class="bi bi-spotify"></i> Login to Spotify
					</button>
				</div>
			</div>

			<div id="mood-select-container" class="text-white">
				<div id="emoji-btns-container">
					<span onclick="getUserTopTracks(0)" class="emoji-btn">&#9785;&#65039;</span>
					<span onclick="getUserTopTracks(0.25)" class="emoji-btn">&#128577;</span>
					<span onclick="getUserTopTracks(0.5)" class="emoji-btn">&#128528;</span>
					<span onclick="getUserTopTracks(0.75)" class="emoji-btn">&#128578;</span>
					<span onclick="getUserTopTracks(1)" class="emoji-btn">&#128522;</span>
				</div>
				<p id="mood-description" class="lead">Select the emoji that matches your current mood!</p>
			</div>

			<div id="recommendation-container" class="text-white">
				<div id="track-info-container" onclick="openSpotify()">
					<h1 id="card-title">Moodify</h1>
					<img id="recommended-track-image" src="" alt="" crossorigin="anonymous" />
					<h3 id="recommended-track-name" class=""></h3>
					<p id="recommended-track-artists" class="lead"></p>
				</div>
			</div>
			<div id="recommendation-btn-container">
				<div class="text-center">
					<button onclick="openSpotify()" id="spotify-open-btn" class="btn btn-lg text-white mx-auto spotify-btn">
						<i class="bi bi-spotify"></i> Play on Spotify
					</button>
				</div>
				<div id="try-yourself-container" class="text-center">
					<button onclick="goHome()" id="try-yourself-btn" class="btn btn-lg text-white mx-auto">
						<i class="bi bi-box-arrow-in-left"></i> Try it out!
					</button>
				</div>
				<div id="second-row-btns">
					<button onclick="reset()" class="btn btn-lg text-white lead" id="retry-btn">
						Retry <i class="bi bi-arrow-repeat"></i>
					</button>
					<button onclick="share()" class="btn btn-lg text-white lead" id="share-btn">
						Share <i class="bi bi-share-fill"></i>
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
